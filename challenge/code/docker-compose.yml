version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: gwi_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gwi_challenge
    ports:
      - "5432:5432"
    volumes:
      # Persist data across container restarts
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema on first run
      - ./schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gwi_challenge"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - gwi_network

  # Go application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gwi_app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/gwi_challenge?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gwi_network
    restart: on-failure:3

volumes:
  # Named volume for PostgreSQL data persistence
  postgres_data:

networks:
  # Custom network for service communication
  gwi_network:
    driver: bridge
